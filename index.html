<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span class="background">
      <span class="social-media-buttons">
        <span class="social-media-button">
          <img alt="Instagram" src="icons/instagram.svg" />
        </span>
        <span class="social-media-button">
          <a href="x.fr"> <img alt="x" src="icons/x2.svg" /></a>
        </span>
        <span class="social-media-button">
          <img alt="Youtube.fr" src="icons/youtube.svg" />
        </span>
        <span class="social-media-button">
          <img alt="LinkedIn.fr" src="icons/linkedin.svg" />
        </span>
      </span>
    </span>
  </body>
</html>
